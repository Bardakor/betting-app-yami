<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Betting Platform - Service Overview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .service-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .service-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .service-icon {
            font-size: 2rem;
            margin-right: 15px;
        }
        
        .service-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }
        
        .service-url {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .service-url:hover {
            background: #e9ecef;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .status-online {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        .service-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .endpoints-list {
            margin-top: 15px;
        }
        
        .endpoints-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .endpoint-item {
            background: #f8f9fa;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #555;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Elite Betting Platform</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px; font-size: 1.1rem;">
            Service Overview & API Documentation
        </p>
        
        <button class="refresh-btn" onclick="loadAllServices()">üîÑ Refresh All Services</button>
        
        <div class="services-grid" id="servicesGrid">
            <div class="loading">Loading services...</div>
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const services = [
            { name: 'Main Service', icon: 'üîë', port: 3001, description: 'Authentication and user management service' },
            { name: 'Fixtures Service', icon: 'üì°', port: 3002, description: 'Football fixtures data service powered by API-Football' },
            { name: 'Odds Service', icon: 'üé≤', port: 3003, description: 'Dynamic odds calculation and management service' },
            { name: 'Wallet Service', icon: 'üè¶', port: 3004, description: 'User wallet and transaction management service' },
            { name: 'Bet Service', icon: 'üéØ', port: 3005, description: 'Betting management and processing service' },
            { name: 'Result Service', icon: 'üèÅ', port: 3006, description: 'Match result evaluation and bet settlement service' },
            { name: 'API Gateway', icon: 'üåê', port: 8000, description: 'Central API gateway for all services' },
            { name: 'Frontend', icon: 'üé®', port: 3000, description: 'React frontend application' }
        ];

        async function checkService(service) {
            try {
                const response = await fetch(`http://localhost:${service.port}/`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return { ...service, status: 'online', data: data };
                } else {
                    return { ...service, status: 'offline', error: `HTTP ${response.status}` };
                }
            } catch (error) {
                return { ...service, status: 'offline', error: error.message };
            }
        }

        function createServiceCard(service) {
            const statusClass = service.status === 'online' ? 'status-online' : 'status-offline';
            
            let endpointsHtml = '';
            if (service.data && service.data.endpoints) {
                endpointsHtml = `
                    <div class="endpoints-list">
                        <div class="endpoints-title">Available Endpoints:</div>
                        ${Object.entries(service.data.endpoints).map(([endpoint, description]) => 
                            `<div class="endpoint-item">${endpoint} - ${description}</div>`
                        ).join('')}
                    </div>
                `;
            } else if (service.status === 'offline') {
                endpointsHtml = `<div class="error">Service offline: ${service.error}</div>`;
            }

            return `
                <div class="service-card">
                    <div class="service-header">
                        <span class="service-icon">${service.icon}</span>
                        <div class="service-title">
                            ${service.name}
                            <span class="status-indicator ${statusClass}"></span>
                        </div>
                    </div>
                    <div class="service-url" onclick="window.open('http://localhost:${service.port}', '_blank')">
                        http://localhost:${service.port}
                    </div>
                    <div class="service-description">
                        ${service.data?.description || service.description}
                    </div>
                    ${endpointsHtml}
                </div>
            `;
        }

        async function loadAllServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '<div class="loading">Loading services...</div>';
            
            const promises = services.map(service => checkService(service));
            const results = await Promise.all(promises);
            
            grid.innerHTML = results.map(service => createServiceCard(service)).join('');
            
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }

        // Load services on page load
        loadAllServices();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAllServices, 30000);
    </script>
</body>
</html>
