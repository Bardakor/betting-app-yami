<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üî¥ Testing API call...');
                const response = await fetch('http://localhost:3002/fixtures/live-now');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API call successful:', data);
                
                resultDiv.innerHTML = `
                    <h2>‚úÖ Success!</h2>
                    <p>Found ${data.count} matches</p>
                    <p>Competitions: ${Object.keys(data.groupedByCompetition || {}).join(', ')}</p>
                `;
            } catch (error) {
                console.error('‚ùå API call failed:', error);
                resultDiv.innerHTML = `
                    <h2>‚ùå Failed!</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
